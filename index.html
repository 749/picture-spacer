<!doctype html>
<html>
  <head>
    <title>Spaceholder Images</title>
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Spaceholder Image Generator</h1>
      </header>
      <section class="selector">
        <input type="number" name="width" title="Width of the image" value="100">
        <input type="number" name="height" title="Height of the image" value="100">
        <select name="type">
          <option>JPEG</option>
          <option selected>PNG</option>
          <option>GIF</option>
        </select>
      </section>
      <section class="preview">
        <span class="url">http://spacer.viromania.com/100x100.png</span>
        <img src="http://spacer.viromania.com/100x100.png" alt="100x100" title="100x100">
      </section>
    </div>
  </body>
</html>
